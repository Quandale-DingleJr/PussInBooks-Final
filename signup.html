<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="pictures/icon.png">
</head>
<body>
<div class="container">
    <form action="https://formsubmit.co/a0c28697d50f8ef51d642ac0b58acda8" method="POST">
        <a href="index.html"><img src="pictures/Logo.png" alt="Logo"></a>
        <h2>SIGN UP</h2>
        <div class="inputbox">
            <input type="text" name="Username" placeholder="Username" required>
        </div>
        <div class="inputbox">
            <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="inputbox">
            <input type="password" name="Password" placeholder="Password" required>
        </div>
        <div class="inputbox">
            <input type="password" name="Password Confirmation" placeholder="Confirm Password" required>
        </div>
        <div class="inputbox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an account ? <a href="login.html">Login</a></p>
    </form>
    <div id="shy">
        <img src="pictures/shy.png">
    </div>
    <div id="greetings">
        <img src="pictures/greetings.png">
    </div>

</div>
</body>
</html>
